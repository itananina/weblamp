<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Корзина</title>
</head>
<body>
    <div class="container" style="margin-top:5%">

        <h3>Корзина</h3>
        <div style="display: inline-block; width:80%">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Продукт</td>
                    <td>Цена</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tbody>
                <tr th:each="p : ${order.productList}">
                    <td th:text = "${p.getTitle()}"></td>
                    <td th:text = "${p.getPrice()}"></td>
                    <td th:text = "${p.getAmount()}"></td>
                    <td>
                        <form th:action="@{./{username}/items/{id}(username=${username},id=${p.getId()})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger">-</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div style="display: inline">
                <form th:action="@{./{username}/confirm(username=${username})}" style="float: left; margin-right: 1%">
                    <button type="submit" class="btn btn-primary" th:disabled="${order.productList.empty}">Оформить заказ</button>
                </form>
                <form th:action="@{./{username}/items(username=${username})}" th:method="DELETE" >
                    <button type="submit" class="btn btn-danger" th:disabled="${order.productList.empty}">Очистить корзину</button>
                </form>
            </div>

        </div>

        <div style="float: right">
            <h5>Итого:</h5>
            <h4 th:text = "${'Итого: ' + order.getTotal() + ' руб.'}"></h4>
        </div>

    </div>

</body>
</html>
