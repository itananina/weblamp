<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Детализация заказа</title>
</head>
<body>

    <div class="container" style="margin-top:5%">
        <h2 th:text = "${'ID: ' + order.getId()}"></h2>
        <h2 th:text = "${'Статус: ' + order.getStatus()}"></h2>
        <br>

        <h4>Продукты</h4>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Продукт</td>
                <td>Цена</td>
                <td>Количество</td>
            </tr>
            <tbody>
            <tr th:each="p : ${order.productList}">
                <td th:text = "${p.getTitle()}"></td>
                <td th:text = "${p.getPrice()}"></td>
                <td th:text = "${p.getAmount()}"></td>
            </tr>
            </tbody>
        </table>
        <br>

        <h2 th:text = "${'Итого: ' + order.getTotal() + ' руб.'}"></h2>
        <h2 th:text = "${'Количество товаров: ' + order.getCount()}"></h2>

    </div>

</body>
</html>
