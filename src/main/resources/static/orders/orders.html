<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Статус</td>
            <td>Стоимость</td>
            <td>Количество товаров</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ConfirmedList" ng-click="showDetails(p.id)" >
            <td>{{p.id}}</td>
            <td>{{p.status}}</td>
            <td>{{p.total}}</td>
            <td>{{p.count}}</td>
        </tr>
        </tbody>
    </table>
    <p align="center">
        <button class="btn btn-primary" data-ng-disabled="isFirstPage" ng-click="loadConfirmed(currentPage-1)"><</button>
        <span>{{currentPage}}</span>
        <button class="btn btn-primary" data-ng-disabled="isLastPage" ng-click="loadConfirmed(currentPage+1)">></button>
    </p>

</div>
